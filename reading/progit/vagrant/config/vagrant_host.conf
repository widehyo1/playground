<VirtualHost *:80>
    ServerAdmin   vagrant@vagrant_host.net
    ServerName    www.vagrant_host.net
    ServerAlias   vagrant_host.net
    DocumentRoot  /var/www/vagrant_host
    ErrorLog      /var/log/httpd/vagrant_host.net-error.log
    CustomLog     /var/log/httpd/vagrant_host.net-access.log combined
</VirtualHost>
