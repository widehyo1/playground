{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="navbar"><span>pylog</span></div>
    <div id="post-list">
        <ul class="posts">
            {% for post in posts %}
                <li class="post">
                    <div><a href="/posts/{{ post.id }}/">{{ post.title }}</a></div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
